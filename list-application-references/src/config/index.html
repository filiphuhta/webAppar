<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Inställningar</h3>
  </div>

  <div class="panel-body">
    <div class="form-group">
      <label>Tilläggets ID</label>
      <br/>
      <i>Hittas under <b>Tillägg</b>. Sedan klickar du på den applikationen du vill ha ID:et för. Då hittar du ID:et efter <b>/addon/{ID:et}</b> i <b>URL:en </b> i din webbläsare.</i>
      <input class="form-control" name="appId" />
    </div>
    <div class="form-group">
      <label>Sidan vart skriptet ska starta ifrån</label>
      <input class="form-control" data-component="page-selector" name="page" />
    </div>
  </div>
</div>
